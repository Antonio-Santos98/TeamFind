#Name
spring.application.name=team-service

#Server Port
server.port=0

#SQL
spring.datasource.url=jdbc:mysql://localhost:3306/team-service
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=create-drop

#Eureka
eureka.client.serviceUrl.defaultZone=http://eureka:password@localhost:8761/eureka

#Kafka Server
spring.kafka.bootstrap-servers=localhost:9092

#Kafka (Request Listener)
spring.kafka.consumer.properties.topic=teamRequest
spring.kafka.consumer.group-id=requestId
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.type.mapping=event:com.service.team.events.TeamRequest

# Kafka (Response)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.type.mapping=event:com.service.team.events.TeamResponse
spring.kafka.producer.properties.topic=teamResponse

#Zipkin
spring.zipkin.base-url=http://localhost:9411

#Sleuth
spring.sleuth.sampler.probability=1.0
spring.sleuth.integration.enabled=true

#Actuator Prometheus EndPoint
management.endpoints.web.exposure.include=prometheus
